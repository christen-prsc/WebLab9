<html>
    <head>	
        <meta charset="UTF-8">
        <script src="app.js"></script>	
        <link rel="stylesheet" href="style.css">
        <title>Билеты</title>
    </head>
    <body>
        <div id='div1'>		
            <h4><p>Выберите город<br><select id='s1'>				
                <option>Токио</option>
                <option>Нью-Йорк</option>
                <option>Рим</option>
            </select></p>
            
            <p>Выберите дату<br><select id='s2'>
                <option>20.10.2020</option>
                <option>30.10.2020</option>
                <option>7.11.2020</option>
            </select></p>
            
            <p>Класс<br><select id='s3'>
                <option>Эконом класс</option>
                <option>Бизнес класс</option>
            </select></p></h4>
            
            <button type='button' id='1'>Подтвердить выбор билета</button>
        </div>
        
        <div id='div2'>
            <h4>
            <p>Выберите отель<br><select id='s4'>				
                <option>Пять звезд</option>
                <option>Четыре звезды</option>
                <option>Три звезды</option>
                <option>Две звезды</option>
            </select></p>
            
            <p>Выберите номер<br><select id='s5'>				
                <option>Эконом</option>
                <option>Стандарт</option>
                <option>Люкс</option>
            </select></p></h4>
            
            <button type='button' id='2'>Подтвердить выбор отеля</button>		
        </div>
        <br>
        <div id='div3'>		
            <button type='button' id='3'>Оформить визу</button>		
        </div>
        
        <div id='result'>
            <p id='output1'></p>				
            <p id='output2'></p>
            <p id='output3'></p>
        </div>
    </body>
    </html>
